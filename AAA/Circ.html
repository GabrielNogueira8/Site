			<canvas id="circ" width="993" height="432"></canvas>
			<script type="text/javascript">
			
			var contexto, canvas;
			console.log(canvas);
			canvas = document.getElementById("circ");
			contexto = canvas.getContext("2d");
			
			var BG = new Image();
			BG.src = "Img/Base.png";
			var Pista1 = new Image();
			Pista1.src = "Img/Pista1.png";
			var Pista2 = new Image();
			Pista2.src = "Img/Pista2.png";
			var Pista3 = new Image();
			Pista3.src = "Img/Pista3.png";
			var Pista4 = new Image();
			Pista4.src = "Img/Pista4.png";
			var Pistax = new Image();
			Pistax.src = "Img/Blank.png";

			function main(){
			
				contexto.clearRect(0, 0, canvas.width, canvas.height);
				contexto.drawImage (BG, 0, 0, canvas.width, canvas.height);
				contexto.drawImage (Pistax, 0, 0, 834, 381);
				
				btn1.onclick = function(){
					Pistax = Pista1;
				}
				
				btn2.onclick = function(){
					Pistax = Pista2;
				}
				
				btn3.onclick = function(){
					Pistax = Pista3;
				}
				
				btn4.onclick = function(){
					Pistax = Pista4;
				}
				
			}
			
			setInterval(main, 1000/30);

			</script>
		</div>

			</br>

			<button class="btn" id="btn3" type="button">Circuito 3</button>
